<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="splash">
        <img src="image/mobile.png.png" alt="">

    <div class="root">

        <div class="text">Welcome login to continue</div>
        <div class="page">
            <div class="title">Instagram</div>
            
            <form>
                <input type="text" placeholder="phone number, username, or email">

                <button>login</button>
                <div class="option">OR</div>
                <i class="zmdi zmdi-facebook"></i>
            </form>
            <div class="fblink">
                <span class="fblink"></span>
                <a href="https://touch.facebook.com/"> Log in with Facebook </a>
            </div>

            <div class="forget-id">
                <a href="#">forget password</a>
            </div>
        </div>

        </div>
    </div>
    <div class="gta">
        Get the app
    </div>
    <div class="signup">
        <p> Don't have an account?<a href="#"> Sign up</a></p>
    </div>

    </div> 
    <div class="soft">
        <div class="and">
            <img src="image/andriod.png.png" alt="">

            <img src="image/app1.png.png" alt="">
